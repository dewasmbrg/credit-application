spring:
  application:
    name: credit-risk-system

  # Kafka Configuration
  kafka:
    # Kafka broker address
    # For local development, use localhost:9092
    # For Docker: kafka:9092
    bootstrap-servers: localhost:9092

    # Producer settings
    producer:
      # Use String for keys (topic names)
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      # Use JSON for values (our events)
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      # Wait for acknowledgment from all replicas (safest option)
      acks: all
      # Retry failed sends up to 3 times
      retries: 3

    # Consumer settings
    consumer:
      # Consumer group ID (can be overridden in @KafkaListener)
      group-id: credit-risk-group
      # Use String for keys
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      # Use JSON for values
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      # If no offset exists, start from the beginning of the topic
      auto-offset-reset: earliest
      # Automatically commit offsets (mark messages as processed)
      enable-auto-commit: true
      # Trust all packages for JSON deserialization (use specific packages in production!)
      properties:
        spring.json.trusted.packages: "*"

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      # Password for production - leave empty for local dev
      # password:
      # Connection pool settings (Lettuce client)
      lettuce:
        pool:
          max-active: 8      # Maximum connections in pool
          max-idle: 8        # Maximum idle connections
          min-idle: 2        # Minimum idle connections to maintain
          max-wait: 2000ms   # Maximum wait time for connection
        # Connection timeout
        timeout: 3000ms
      # Database index (Redis supports 16 databases 0-15)
      database: 0

  # Spring Cache Configuration
  cache:
    type: redis
    redis:
      # Global TTL for cached entries (30 minutes)
      time-to-live: 1800000
      # Don't cache null values (prevents cache pollution)
      cache-null-values: false
      # Use key prefix to avoid collisions
      use-key-prefix: true
      # Key prefix for all cache entries
      key-prefix: "credit-risk:"

  # Database Configuration (H2 file-based for persistence)
  datasource:
    url: jdbc:h2:file:./data/creditriskdb;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA/Hibernate Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      # Update tables automatically (keeps data between restarts)
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  # H2 Console (for debugging - access at http://localhost:8080/h2-console)
  h2:
    console:
      enabled: true
      path: /h2-console

# Redisson Configuration (for distributed locking)
redisson:
  # Configuration file path
  config: classpath:redisson-config.yml

# Server Configuration
server:
  port: 8080

# Logging Configuration
logging:
  level:
    com.creditrisk: DEBUG
    org.springframework.kafka: INFO
    org.apache.kafka: WARN

---
# Profile for running with Docker Compose
spring:
  config:
    activate:
      on-profile: docker

  kafka:
    bootstrap-servers: kafka:9092

  # Redis host for Docker
  data:
    redis:
      host: redis
