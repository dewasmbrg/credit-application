#version: '3.8'

services:
  # Zookeeper - Required by Kafka for coordination
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'

  # Kafka UI (optional - for visualizing topics and messages)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092

  # Redis for caching, idempotency, and distributed locking
  redis:
    image: redis:7.2-alpine
    container_name: redis
    ports:
      - "6379:6379"
    # Persist data to disk using AOF (Append Only File)
    command: redis-server --appendonly yes --appendfsync everysec
    volumes:
      # Persist Redis data across container restarts
      - redis-data:/data
    # Health check to ensure Redis is ready
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    # Resource limits (optional but recommended)
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

# Volumes for persistent data
volumes:
  redis-data:
    driver: local

# To start Kafka:
# docker-compose up -d

# To stop Kafka:
# docker-compose down

# To view Kafka UI:
# Open http://localhost:8090 in your browser
